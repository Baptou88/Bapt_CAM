<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
    <!-- Fond transparent -->
    <rect x="0" y="0" width="64" height="64" fill="none"/>

    <!-- Représentation du trou (cercle) -->
    <circle cx="32" cy="46" r="8"
            style="fill:#ffffff;stroke:#204a87;stroke-width:2;"/>
    <circle cx="32" cy="46" r="4"
            style="fill:#204a87;stroke:#072540;stroke-width:1;"/>

    <!-- Corps du foret / perçeuse stylisée -->
    <path d="M 28 6 L 22 18 L 22 30 L 42 30 L 42 18 L 36 6 Z"
          style="fill:#729fcf;stroke:#000000;stroke-width:1.5"/>

    <!-- Tige du foret -->
    <path d="M 32 30 L 32 40"
          style="fill:none;stroke:#555555;stroke-width:3;stroke-linecap:round"/>

    <!-- Pointe du foret (en bas) -->
    <path d="M 28 40 L 32 50 L 36 40 L 28 40 Z"
          style="fill:#ef2929;stroke:#000000;stroke-width:1.2"/>

    <!-- Indicateur de profondeur (graduations) -->
    <g style="stroke:#204a87;stroke-width:1;fill:none">
        <line x1="20" y1="54" x2="44" y2="54" />
        <line x1="24" y1="52" x2="24" y2="56" />
        <line x1="28" y1="51" x2="28" y2="57" />
        <line x1="32" y1="50" x2="32" y2="58" />
        <line x1="36" y1="51" x2="36" y2="57" />
        <line x1="40" y1="52" x2="40" y2="56" />
    </g>

    <!-- Petite ombre sous le trou -->
    <ellipse cx="32" cy="52" rx="10" ry="3" style="fill:#000000;opacity:0.08;"/>
</svg>
