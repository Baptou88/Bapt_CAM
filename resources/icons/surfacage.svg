<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bleu clair -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="#b3e0ff" stroke="#2176ae" stroke-width="2"/>
  <!-- Surface usinée (gris) -->
  <rect x="10" y="30" width="44" height="12" rx="2" fill="#cccccc" stroke="#888888" stroke-width="1.5"/>
  <!-- Outil (cylindre bleu) -->
  <rect x="29" y="12" width="6" height="24" rx="2" fill="#2176ae" stroke="#14496b" stroke-width="1"/>
  <!-- Tracé d'usinage (ligne pointillée rouge) -->
  <line x1="32" y1="36" x2="32" y2="60" stroke="#d7263d" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- Éclat blanc sur l'outil -->
  <rect x="31" y="14" width="2" height="18" rx="1" fill="#ffffff" opacity="0.5"/>
  <!-- Texte S -->
  <text x="8" y="58" font-family="Arial" font-size="16" fill="#2176ae" font-weight="bold">S</text>
</svg>
